<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Participation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background: rgb(33,37,41);">
    <div class="container" id="first-container">
        <h1 style="color: var(--light);text-align: center;">Input State</h1><textarea id="textarea" style="width: 100%;height: 25vh;"></textarea>
        <div class="btn-group" role="group" style="width: 100%;"><button class="btn btn-primary" id="text-input" type="button">Use Text</button><button class="btn btn-primary" id="file-input" type="button">Use File<input type="file" id="file-input-clickable" hidden="" accept=".csv"></button></div>
    </div>
    <div class="container" id="second-container" hidden="">
        <h1 style="color: rgb(224,224,224);text-align: center;">Participation</h1>
        <div>
            <ul class="nav nav-tabs" role="tablist" id="tablist"></ul>
            <div class="tab-content" id="tab-content" style="border-radius: 0;height: 70vh;border-style: none;border-color: var(--blue);"></div>
        </div><button class="btn btn-primary btn-block" id="open-export-modal" type="button" style="border-radius: 0px;" data-toggle="modal" data-target="#export-modal">Export Points as CSV&nbsp;</button>
        <div class="modal fade" role="dialog" tabindex="-1" id="export-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Export Info</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    </div>
                    <div class="modal-body" style="max-height: 50vh;overflow-y: auto;"><pre>
	<code class="text-monospace" id="csv-out" style="color: var(--gray-dark);">
	</code>
</pre>


</div>
                    <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-secondary" id="copy-button" type="button" onclick="navigator.clipboard.writeText(document.getElementById(&#39;csv-out&#39;).innerText.replace(/^\n/,&quot;&quot;)); this.innerText = &#39;Copied&#39;; setTimeout(function() {document.getElementById(&#39;copy-button&#39;).innerText = &#39;Copy&#39;;}, 3000);">Copy</button><button class="btn btn-primary" id="download-csv" type="submit" data-dismiss="modal">Download</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
